<ion-view view-title="My Lista" name="dashboard-view">
 <ion-nav-buttons side="right">
    <button class="button icon-left ion-android-list button-positive" ng-click="myLists()">My Lists</button>
  </ion-nav-buttons>
  <ion-content class="padding">
    
    <div class="list" ng-repeat="pet in listProduct">            
            <div class="item item-divider">
                <h2>{{pet.categoria}}</h2>
            </div>
          
          <div class="list" ng-repeat="item in pet.producto">
                <div class="item item-button-right" >
                 <div class="item item-avatar" ng-click="edit(item)">
                    <img src="{{item.imagen}}">
                  <h2>{{item.nombre}}</h2>                     
                 </div>
                  <div class="item item-checkbox">
                     <label class="checkbox" ng-click="mark(item)">
                       <input type="checkbox" ng-checked="item.mark">
                     </label>                      
                  </div>
                  <button class="button button-assertive" ng-click="delete(item)" >
                      <i class="icon ion-close-circled"></i>
                    </button>
                </div>
                
        </div>
    </div>    
   
  </ion-content>
</ion-view>
