<ion-view view-title="Dashboard" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-android-list button-positive" ng-click="myLists()">My Lists</button>
  </ion-nav-buttons>
 
  <ion-content class="padding">
    <div class="row"><div class="col text-center">
     Comparte o configura (muy pronto) tu lista
      <h2 class="title">{{listName}}</h2>      
      <h4 class="title">{{listDescription}}</h4>
      <br><br><br>
      <button class="button button-full button-positive" ng-click="shareList()">
        Compartir
      </button>
      <button class="button button-full button-energized" ng-click="performUnauthorizedRequest()">
        Make Request for unauthorized resource
      </button>
      <button class="button button-full button-assertive" ng-click="performInvalidRequest()">
        Make Request without valid token
      </button>
      <br><br>
      {{response}}
    </div></div>
  </ion-content>
</ion-view>
